{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg rounded">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4" style="color: #070807;">Edit Profile</h3>
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        <!-- Current Profile Picture -->
                        <div class="mb-4 text-center">
                            <label for="profile_pic_preview" class="form-label fw-bold">Current Profile Picture</label>
                            <div>
                                <img id="profile_pic_preview" 
                                     src="{{ url_for('static', filename='uploads/' + (current_user.profile_pic or 'default.png')) }}" 
                                     alt="Profile Picture" 
                                     class="img-thumbnail rounded-circle shadow" 
                                     style="width: 150px; height: 150px; object-fit: cover;">
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" id="username" name="username" class="form-control rounded-pill" 
                                   value="{{ current_user.username }}" required placeholder="Enter your username" 
                                   aria-describedby="usernameHelp">
                            <div id="usernameHelp" class="form-text">This username will be displayed across the platform.</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" id="password" name="password" class="form-control rounded-pill" 
                                   placeholder="Leave blank to keep your current password" aria-describedby="passwordHelp">
                            <div id="passwordHelp" class="form-text">Provide a new password only if you want to change it.</div>
                        </div>

                        <!-- Profile Picture Upload -->
                        <div class="mb-3">
                            <label for="profile_pic" class="form-label fw-bold">Upload New Profile Picture</label>
                            <input type="file" id="profile_pic" name="profile_pic" class="form-control rounded-pill" 
                                   accept="image/*" aria-describedby="profilePicHelp">
                            <div id="profilePicHelp" class="form-text">Upload a JPG, PNG. Max size: 2MB.</div>
                        </div>

                        <!-- Buttons -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4 rounded-pill">Save Changes</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary px-4 rounded-pill">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
