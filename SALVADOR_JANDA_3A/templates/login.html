{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to right, #f5027b, #8f94fb);">
    <div class="card shadow-lg rounded" style="width: 100%; max-width: 400px; border: none;">
        <div class="card-body p-4">
            <h3 class="text-center mb-4" style="color: #03f32b;">Welcome!</h3>
            <form action="{{ url_for('login') }}" method="POST" novalidate>
                <div class="form-group mb-3">
                    <label for="username" class="form-label" style="font-weight: bold;">Username</label>
                    <input type="text" id="username" name="username" class="form-control rounded-pill"
                           placeholder="Enter your username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                    <input type="password" id="password" name="password" class="form-control rounded-pill"
                           placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill w-100 py-2" style="background-color: #00abee; border: none;">Login</button>
            </form>
            <div class="mt-3 text-center">
                <span style="color: #6c757d;">Don't have an account?</span>
                <a href="{{ url_for('register') }}" class="text-decoration-none" style="color: #0184ff; font-weight: bold;">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
