{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to bottom, #42a5f5, #5c6bc0);">
    <div class="card shadow-lg rounded" style="width: 100%; max-width: 450px; border: none;">
        <div class="card-body p-4">
            <h3 class="text-center mb-4" style="color: #42a5f5;">Your Profile</h3>
            <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data" novalidate>
                <div class="form-group mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" id="username" name="username" class="form-control rounded-pill"
                           value="{{ user.username }}" required placeholder="Enter your username">
                    <small id="usernameHelp" class="form-text text-muted">Update your username.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label fw-bold">New Password</label>
                    <input type="password" id="password" name="password" class="form-control rounded-pill"
                           placeholder="Enter a new password (optional)">
                    <small id="passwordHelp" class="form-text text-muted">Leave blank to keep your current password.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="profile_pic" class="form-label fw-bold">Profile Picture</label>
                    <input type="file" id="profile_pic" name="profile_pic" class="form-control rounded-pill" accept="image/*">
                    <small id="profilePicHelp" class="form-text text-muted">Upload a new profile picture (optional).</small>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill w-100 py-2" style="background-color: #42a5f5; border: none;">
                    Update Profile
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
