{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(to right, #f5027b, #00bcd4);">
    <div class="card shadow-lg rounded" style="width: 100%; max-width: 450px; border: none;">
        <div class="card-body p-4">
            <h3 class="text-center mb-4" style="color: #0d64bb;">Create Your Account</h3>
            <form action="{{ url_for('register') }}" method="POST" novalidate>
                {% if suggested_password %}
                    <div class="form-group mb-3">
                        <label for="suggested_password" class="form-label fw-bold">Suggested Password</label>
                        <input type="text" id="suggested_password" class="form-control rounded-pill" value="{{ suggested_password }}" disabled>
                    </div>
                {% endif %}
                <div class="form-group mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" id="username" name="username" class="form-control rounded-pill"
                           placeholder="Enter your username" required>
                    <small id="usernameHelp" class="form-text text-muted">Choose a unique username.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" id="password" name="password" class="form-control rounded-pill"
                           placeholder="Enter a strong password" required>
                    <small id="passwordHelp" class="form-text text-muted">Password should be at least 8 characters long.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="role" class="form-label fw-bold">Role</label>
                    <select id="role" name="role" class="form-select rounded-pill" aria-label="Select role">
                        <option value="user" selected>User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill w-100 py-2" style="background-color: #292a2b; border: none;">Register</button>
            </form>
            <div class="mt-3 text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="{{ url_for('login') }}" class="text-decoration-none" style="color: #0bf7e3; font-weight: bold;">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
